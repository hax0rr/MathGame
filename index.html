<!doctype html>
<html>
    <head>
        <title>Maths game!</title>
        <link href="styling.css" rel="stylesheet">
    </head>
    <body>
        
        <div id="container">
            
            <div id="correct">
                Correct
            </div>
            
            <div id="incorrect">
                Try Again!           
             </div>
            
            <div id="score">
                
                Score: <span id="scorevalue">0</span>
                
            </div><!--end of score-->
            
            <div id="question">
                    
            </div><!--end of question-->
            
            <div id="info">
                Click on Correct Answer!
            </div>
            
            <div id="choices">
                
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
                
            </div><!--end of choices-->
            
            <div id="startreset">
                Start Game!
            </div><!--end of startreset-->
            
            <div id="timeremaining">
                Time Remaining: <span id="timeremainingvalue"></span> seconds
            </div>
            
            <div id="gameover">
                
                
                
            </div>
            
            
        </div><!--end of container-->
        
        
        
        
        <script src="scripts.js"></script>
        </body>
</html>
